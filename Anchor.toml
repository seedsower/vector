[features]
seeds = false
skip-lint = false

[programs.localnet]
vector_protocol = "VectorProtocolDriftFork11111111111111111111"

[programs.devnet]
vector_protocol = "VectorProtocolDriftFork11111111111111111111"

[programs.mainnet]
vector_protocol = "VectorProtocolDriftFork11111111111111111111"

[registry]
url = "https://api.apr.dev"

[provider]
cluster = "Localnet"
wallet = "~/.config/solana/id.json"

[scripts]
test = "yarn run ts-mocha -p ./tsconfig.json -t 1000000 tests/**/*.ts"

[workspace]
members = [
    "programs/*"
]